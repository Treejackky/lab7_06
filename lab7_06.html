<html>

<head>
    <script>
        function checkPassword() {
            // เพิมการทํางานที ่ นี่ ่
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;

            if(pass1 != pass2){
                //alert("incorect");
                document.getElementById("errormsg").innerHTML = "incorrect".fontcolor("red");
            }else{
               // alert("correct");
               document.getElementById("errormsg").innerHTML = "correct".fontcolor("green");
            }
  
        }
    </script>
</head>

<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>

</html>
